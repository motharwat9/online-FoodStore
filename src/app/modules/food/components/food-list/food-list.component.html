<app-search></app-search>
   <app-tags [tags]="uniqueTags" [showAll]="true"></app-tags>
<div class="d-flex flex-wrap  align-items-center" >
   <div class="col-lg-4 col-md-6  col-sm-6 col-12 p-2" *ngFor="let food of foods" >
      <a class="example-card" routerLink="/food/{{food.id}}">
         <img mat-card-image [src]="food.imageUrl" alt="Photo of a Shiba Inu" >
         <div class="m-1">
            <div class="d-flex justify-content-between align-items-center">
               <h3 class="mb-0 ">{{food.name}}</h3>
               <h4 class="favorite mb-0 {{food.favorite? '': 'not'}}  " >‚ù§</h4>
            </div>
            <div>
               <app-star-rating [stars]="food.stars" [size]="1"></app-star-rating>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
               <mat-chip-listbox>
                  <mat-chip *ngFor="let origin of food.origins" >
                     <span style="font-size: 9px;">{{origin}}</span>
                  </mat-chip>
               </mat-chip-listbox>
               <span style="font-size: 10px;">üïê{{food.cookTime}}</span>
            </div>
            <div>
               <h4>{{food.price | currency}}</h4>
            </div>
         </div>
      </a>
   </div>
</div>
<div *ngIf="foods.length ==0" class="text-danger d-flex justify-content-center align-items-center" style="height: 50vh;"><h1>The food with this name does not exist</h1></div>
