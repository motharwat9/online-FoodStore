<div class="container">
   <ul>
      <li *ngFor="let item of cart.items">
         <div>
            <img [src]="item.food.imageUrl" [alt]="item.food.name">
         </div>
         <div>
            <a routerLink="/food/{{item.food.id}}">{{item.food.name}}</a>
         </div>
         <div>
            <select #quantitySelect [value]="item.quantity" (change)="changeQuantity(item,quantitySelect.value)">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
            </select>
         </div>
         <div><span>{{item.price | currency}}</span></div>
         <div>
            <button class="remove-button" (click)="removeItem(item)">Remove</button>
         </div>
      </li>
   </ul>
   <div class="checkout">
      <div>
         <div class="foods-count"> {{cart.totalCount}}</div>
         <div class="total-price">{{cart.totalPrice |currency}}</div>
      </div>
      <a routerLink="/checkout">Proceed to Checkout</a>
   </div>
</div>
